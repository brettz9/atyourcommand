<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>One-off command</title>
	<style>
	.focus {text-align:center;}
	#processExecuted {color: red;}
	.revealButton {
		border: none;
		margin-left: 5px;
		width: 25px;
		background-color: transparent;
		background-repeat: no-repeat;
		background-size: 20px 20px;
	}
	</style>
</head>
<body>
<div id="processExecuted" style="visibility:hidden;">
Process executed!
</div>
<table id="executableTable">
<!--<tr><td><label>Label:</td><td><input id="label" /></label></td></tr>-->
<tr>
	<td><label for="executablePath">Path of executable:</label></td>
	<td>
		<input type="text" size="55" id="executablePath" list="datalist" autocomplete="off" value="" required="required" />
		<input type="button" id="executablePick" value="Browse&#x2026;" />
		<datalist id="datalist"></datalist>
		<input type="button" class="revealButton" data-sel="#executablePath" />
	</td></tr>
</table>
<br />
<div class="focus">
	<!--<button id="saveAndExecute">Save and execute</button>
	<button id="saveAndClose">Save and close</button>
	<br /><br />-->
	<label>Keep this dialog open after execution?<input type="checkbox" id="keepOpen" /></label><br />
	<button id="execute">Execute</button>
	<button id="cancel">Cancel</button>
</div>

</body>
</html>
